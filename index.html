    <title>استوديو المصمم - Islamic Infographic Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700;800&family=Noto+Kufi+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
      }
      /* تحسين عرض النصوص العربية لضمان اتصال الحروف عند التحويل لصور */
      * {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-heading {
        font-family: 'Noto Kufi Arabic', sans-serif;
        letter-spacing: 0 !important; /* هام جداً لربط الحروف العربية */
      }
      .font-quran {
        font-family: 'Amiri', serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      
      /* منع القص أثناء التحميل */
      .capture-container {
        position: absolute;
        left: -9999px;
        top: 0;
      }
    </style>
