    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700;800&family=Noto+Kufi+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <script>

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* تحسينات جوهرية لربط الحروف العربية */
      .font-heading {
        font-family: 'Noto Kufi Arabic', sans-serif;
        letter-spacing: 0 !important;
        word-spacing: 0 !important;
      }
      * {
        letter-spacing: normal !important;
        word-spacing: normal !important;
        text-rendering: optimizeLegibility;
      }
      /* حاوية التحميل المخفية بعيداً عن الرؤية */
      .capture-hidden-layer {
        position: absolute;
        left: -9999px;
        top: 0;
        z-index: -100;
        pointer-events: none;
      }
      /* تحسين السكرول بار */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 10px;
      }
    </style>
